config:
  test_name: brats_test_baseline
  test_dir: ../out/predictions/brats
  model_dir: #todo: add (e.g., ../out/brats/<timestamp>_brats_baseline/model_<timestamp>)
  split: ../config/splits/split_brats18_100-25-160.json
  seed: 20
  test_at: best
  others: {}
  test_data:
    batch_size: 32
    dataset: ../in/datasets/brats18_test_reduced_norm.h5
    direct_extractor:
    - names
    - data:
        categories:
        - labels
    - files
    - properties
    - subject
    direct_transform:
    - squeeze:
        entries:
        - labels
    extractor:
    - indexing:
        do_pickle: true
    - shape
    - data
    indexing:
      slice: {}
    num_workers: 0
    shuffle: false
    transform:
    - permute:
        entries:
        - images
        permutation:
        - 2
        - 0
        - 1
    - squeeze:
        entries:
        - images
meta:
  type: test-config
  version: 0
