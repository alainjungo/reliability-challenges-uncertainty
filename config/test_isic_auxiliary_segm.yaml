config:
  test_name: isic_test_auxiliary_segm
  test_dir: ../out/predictions/isic
  model_dir: #todo: add (e.g., ../out/isic/<timestamp>_isic_auxiliary_segm/model_<timestamp>)
  split: ''
  seed: 20
  test_at: last
  others:
    prediction_dir: #todo: add (e.g., ../out/predictions/isic/<timestamp>_isic_test_baseline)
  test_data:
    batch_size: 32
    dataset: ../in/datasets/isic_small/ISIC-2017_Test_v2
    num_workers: 1
    shuffle: false
    transform:
    - rescale:
        entries:
        - images
        - labels
        lower: 0
        upper: 1
    - permute:
        entries:
        - images
        - labels
        permutation:
        - 2
        - 0
        - 1
    - squeeze
meta:
  type: test-config
  version: 0
